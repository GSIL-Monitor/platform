<!DOCTYPE html>
<html lang="zh-CN" class="w">

	<head>
		<!-- 下面3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<meta name="spm-id" content="a21bo">
		<meta name="aplus-xplug" content="NONE">
		<!-- width=device-width: 宽度默认等于屏幕宽度, initial-scale=1: 原始缩放比例, user-scalable=yes设置网页可以自由缩放(推荐,默认为yes) -->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">
		<!-- 是否显示默认的苹果工具栏和菜单栏(默认是yes) -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!-- 控制状态栏显示样式 -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!-- 关闭自动将连串数字识别为电话号码 -->
		<meta name="format-detection" content="telephone=no">
		<!-- 声明此网页同时适用于PC和移动端(一般使用了CSS3的媒体查询,能根据各种屏幕尺寸自适应的网站) -->
		<meta name="applicable-device" content="pc,mobile">
		<!-- <meta name="keywords" content="以逗号分隔的关键字"> -->
		<!-- <meta name="description" content="这里是页面描述"> -->
		<base target="_blank">

		<!-- Bootstrap -->
		<link href="//cdn.laeni.cn/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
		<!-- 必须放在前边) -->
		<script src="//cdn.laeni.cn/js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<!-- <script src="//cdn.laeni.cn/bootstrap/dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script> -->
		<script src="//cdn.laeni.cn/bootstrap/dist/js/bootstrap.bundle.min.js" type="text/javascript" charset="utf-8"></script>
		<!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
		<!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
		<!--[if lt IE 9]>
					<script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
					<script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
				<![endif]-->

		<!-- start SUI -->
		<link href="//cdn.laeni.cn/css/sui.min.css" rel="stylesheet">
		<!-- end SUI -->

		<!-- IconFont -->
		<script src="//cdn.laeni.cn/iconfont/iconfont.js"></script>
		<link rel="stylesheet" type="text/css" href="//cdn.laeni.cn/iconfont/iconfont.css" />

		<!-- 自定义JavaScript工具: utlis.js -->
		<script src="//cdn.laeni.cn/js/tools.js" type="text/javascript" charset="utf-8"></script>

		<!-- 前端配置文件 -->
		<script src="//cdn.laeni.cn/config/laeni.cn.js" type="text/javascript" charset="utf-8"></script>

		<!-- 如需使用登录功能,则引入该js文件即可: user.js -->
		<script login_app_id="111111222" src="//cdn.laeni.cn/js/user-1.0.js" type="text/javascript" charset="utf-8"></script>
		<title>文件空间</title>

		<!-- 复制内容到剪贴板 -->
		<script src="//cdn.laeni.cn/js/clipboard.min.js" type="text/javascript" charset="utf-8"></script>

		<!-- 重置一些浏览器默认样式: reset.css -->
		<link rel="stylesheet/less" type="text/css" href="//cdn.laeni.cn/css/reset.less" />
		<link rel="stylesheet/less" type="text/css" href="//cdn.laeni.cn/root/main.less" />

		<script src="//cdn.laeni.cn/js/less.min.js" type="text/javascript" charset="utf-8"></script>

		<script src="index.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="index.css" />
	</head>

	<body>
		<!-- 导航栏: TODO 测试阶段,公用部分自动引入 -->
		<script type="text/javascript" id="header_script">
			$(function() {
				$.ajax({
					url: Conf("url").cdn.headerHtml,
					xhrFields: {
						thCredentials: true
					},
					success: function(re) {
						$("#header_script").before(re).remove();
					}
				});
			});
		</script>
		
		<!-- 登录Modal: TODO 测试阶段,公用部分自动引入 -->
		<script type="text/javascript" id="header_script">
			
			$.ajax({
				url: Conf("url").cdn.loginModal,
				xhrFields: {
					thCredentials: true
				},
				success: function(re) {
					$(re).appendTo("body");
				}
			});
		</script>
			
		<div id="mybody" class="sui-layout">
			<!-- 侧边栏 -->
			<div id="sidebar_left" class="sidebar">
				<div id="sidebar">
					<div id="space_title">空间使用情况</div>
					<div class="sui-progress progress-xlarge">
						<div style="width: 10%;" class="bar"></div>
						<div class="bar-text">10%</div>
					</div>
					<div id="space_num">10/110</div>

					<!-- 清除浮动 -->
					<div class="clear"></div>
					<div id="nav-ui">
						<ul class="sui-nav nav-list">
							<li class="active" type="all"><a>全部文件</a></li>
							<li type="image"><a>图片</a></li>
							<li type="document"><a>文档</a></li>
							<li type="video"><a>视频</a></li>
							<li type="music"><a>音乐</a></li>
						</ul>
					</div>
				</div>
			</div>

			<!-- 右边部分 -->
			<div id="content_right" class="content">
				<!-- 自定义页内导航栏 -->
				<div id="content-nav-1" class="sui-layout">
					<!-- 功能按钮组 -->
					<div id="content-nav" class="content">
						<button data-toggle="modal" data-target="#uploadFile" data-keyboard="false" class="btn btn-primary" type="button"><svg
							 class="icon" aria-hidden="true" style="margin-right: 5px;">
								<use xlink:href="#icon-shangchuan"></use>
							</svg>
							传输列表
						</button>
						<button data-toggle="modal" data-target="#newDirectory" data-keyboard="false" class="btn btn-outline-primary"
						 type="button">
							<svg class="icon" aria-hidden="true" style="margin-right: 5px;">
								<use xlink:href="#icon-newwenjianjia"></use>
							</svg>
							新建文件夹
						</button>
						<div id="show-type" class="dropdown" value="min">
							<button class="btn btn-outline-primary dropdown-toggle" type="button" aria-haspopup="true" aria-expanded="false">
								<svg class="icon" aria-hidden="true">
									<use xlink:href="#icon-xiangxi"></use>
								</svg>
								<span>小图标</span>
							</button>
							<div class="dropdown-menu">
								<a class="dropdown-item" value="max">大图标</a>
								<a class="dropdown-item" value="min">小图标</a>
								<!-- <a class="dropdown-item" value="full">详细信息</a> -->
							</div>
						</div>
					</div>
					<!-- 文件搜索框 -->
					<div id="sidebar-nav" class="sidebar">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="搜索文件" aria-label="文件搜索框" aria-describedby="basic-addon2">
							<div id="search_button" class="input-group-append">
								<span class="input-group-text" id="basic-addon2">搜索</span>
							</div>
						</div>
					</div>
				</div>
				<!-- 目录结构展示 -->
				<div id="path">
					<div id="backspace">
						<button class="btn btn-link">返回上一级</button>
					</div>
					<div id="address" class="btn-group">
						<button type="button" class="btn btn-link btn-secondary">根目录/</button>
					</div>
				</div>

				<!-- 具体网盘的内容 -->
				<div id="pan_value">

					<!-- 小图标原示例代码 -->
					<!-- <div class="file"><div class="file-info"><input type="hidden" class="fileType" value="$(fileType)" /><input type="hidden" class="fileId" value="$(fileId)" /><input type="hidden" class="fileLink" value="$(fileLink)" /></div><div class="file-val"><div class="file-ico"><svg class="icon" aria-hidden="true"><use xlink:href="#icon-icon_folder"></use></svg></div><div class="file-title">新建文件夹</div></div><div class="file-val file-menu"><div class="file-val file-menu-list none"><div id="nav"><ul class="sui-nav nav-list"><li><a>重命名</a></li><li><a>删除</a></li><li><a>移动</a></li><li><a>复制</a></li><li><a>分享</a></li><li><a>复制链接</a></li></ul></div></div><span></span><span></span></div></div> -->

					<!-- 大图标原示例代码 -->
					<!-- <div class="file max"><div class="file-info"><input type="hidden" class="fileType" value="$(fileType)" /><input type="hidden" class="fileId"value="$(fileId)" /><input type="hidden" class="fileLink" value="$(fileLink)" /></div><div class="file-val"><div class="file-ico">图标<svg class="icon" aria-hidden="true"><use xlink:href="#icon-icon_folder"></use></svg>图片<img src="http://editerupload.eepw.com.cn/201809/61001537857032.jpg" ></div><div class="file-title">新建文件夹</div></div><div class="file-val file-menu"><div class="file-val file-menu-list none"><div id="nav"><ul class="sui-nav nav-list"><li><a>重命名</a></li><li><a>删除</a></li><li><a>移动</a></li><li><a>复制</a></li><li><a>分享</a></li><li><a>复制链接</a></li></ul></div></div><span></span><span></span></div></div> -->

					<!-- 详细信息显示方式 -->
					<!-- ............... -->
				</div>
				<!-- 对话Modal框 -->
				<modal>
					<!-- start 新建文件夹对话Modal框 -->
					<div id="newDirectory" tabindex="-1" role="dialog" data-hasfoot="false" class="sui-modal hide fade">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<div class="modal-title">新建文件夹</div>
									<button type="button" data-dismiss="modal" aria-hidden="true" class="sui-close">×</button>
								</div>
								<div class="modal-body">
									<form class="sui-form">
										<input type="text" placeholder="文件夹名称" class="input-block-level">
									</form>
								</div>
								<div class="modal-footer">
									<button type="button" data-ok="modal" class="sui-btn btn-primary btn-large">确定</button>
									<button type="button" data-dismiss="modal" class="sui-btn btn-default btn-large">取消</button>
								</div>
							</div>
						</div>
					</div>
					<!-- end 新建文件夹对话Modal框 -->

					<!-- start 提示是否开通网盘功能 -->
					<div id="openService" tabindex="-1" role="dialog" data-hasfoot="false" class="sui-modal hide fade">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<div class="modal-title">开通文件存储功能</div>
									<button type="button" data-dismiss="modal" aria-hidden="true" class="sui-close">×</button>
								</div>
								<div class="modal-body">
									<div style="font-size:  20px;line-height:  75px;text-align:  center;">
										您尚未开通文件存储功能，是否现在开通？
									</div>
								</div>
								<div class="modal-footer">
									<button type="button" data-ok="modal" class="sui-btn btn-primary btn-large">开通</button>
									<button type="button" data-dismiss="modal" class="sui-btn btn-default btn-large">取消</button>
								</div>
							</div>
						</div>
					</div>
					<!-- end 提示是否开通网盘功能 -->

					<!-- start 上传文件对话框 -->
					<div id="uploadFile" tabindex="-1" role="dialog" data-hasfoot="false" class="sui-modal hide fade">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<div class="modal-title">文件上传(支持多文件)</div>
									<button type="button" data-dismiss="modal" aria-hidden="true" class="sui-close">×</button>
								</div>
								<div class="modal-body">
									<label for="selectfile" class="btn btn-sm btn-primary">
										选择文件
										<input type="file" name="selectfile" id="selectfile" class="none" multiple="multiple" />
									</label>
									<div id="file-loading-list">
										<!-- <div class="sui-msg msg-block sui-progress progress-large">
											<div style="width: 0%;" class="bar"></div>
											<div class="file-loading">%fileName%
												<button type="button" data-dismiss="msgs" class="sui-close">×</button>
											</div>
										</div> -->
									</div>
								</div>
								<div class="modal-footer">
									<button type="button" id="clean-file-list" class="sui-btn btn-link">清空上传列表</button>
									<button type="button" id="upload-files" class="sui-btn btn-primary btn-large">开始上传</button>
									<button type="button" data-dismiss="modal" class="sui-btn btn-default btn-large">关闭</button>
								</div>
							</div>
						</div>
					</div>
					<!-- end 上传文件对话框 -->
				</modal>
			</div>
		</div>
	</body>
</html>
